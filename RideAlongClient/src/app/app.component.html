<!-- Navigation -->
<nav class="navbar navbar-expand-sm dark-blue-bg fixed-top">
  <div class="container">
    <a class="navbar-brand clickable yellow-c" [routerLink]="['/']">Ride Along</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto" *ngIf="this.localStorage.getItem('userToken') !== null">
        <li class="nav-item clickable nav-item-border">
          <a (click)="this.logout()" class="nav-link yellow-c">Logout</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="this.localStorage.getItem('userToken') === null">
        <li class="nav-item clickable nav-item-border"
            [routerLink]="['user', 'sign-up']"
            routerLinkActive="active">
          <a class="nav-link yellow-c" >Sign Up</a>
        </li>
        <li class="nav-item clickable nav-item-border"
            [routerLink]="['user', 'sign-in']"
            routerLinkActive="active">
          <a class="nav-link yellow-c" >Sign In</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->

  <router-outlet></router-outlet>

</div>
