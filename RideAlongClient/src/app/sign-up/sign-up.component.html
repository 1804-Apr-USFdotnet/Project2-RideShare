<div class="row">
  <div class="col-10 offset-1">
    <div class="card mt-4">
      <div class="card-header">
        <h2>User Registration</h2>
      </div>
      <div class="card-body">
        <form class="col-12 white" #userRegistrationForm="ngForm" (ngSubmit)="this.OnSubmit(userRegistrationForm)">
          <div class="row">
            <div class="form-group col-6">
              <input class="validate form-control" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="this.user.UserName" required>
              <label data-error="Required field!">UserName</label>
            </div>
            <div class="form-group col-6">
              <input class="validate form-control" type="password" name="Password" #Password="ngModel" [(ngModel)]="this.user.Password" required  minlength="3">
              <label [attr.data-error]="Password.errors!=null?(Password.errors['required']?'Required field!':'Minimum 3 characters needed'):''">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <input class="validate form-control" type="text" name="Email" #Email="ngModel" [(ngModel)]="this.user.Email" [pattern]="this.emailPattern">
              <label data-error="Invalid email!">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <input class="form-control" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="this.user.FirstName">
              <label>First Name</label>
            </div>
            <div class="form-group col-6">
              <input class="form-control" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="this.user.LastName">
              <label>Last Name</label>
            </div>
          </div>
          <div class="row">
              <div class="form-group col-12">
                <button [disabled]="!userRegistrationForm.valid" class="btn btn-large btn-submit" type="submit">Submit</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
