<div class="row mt-4">
  <div class="col-12 col-10-sm offset-sm-1 col-md-6 offset-md-3">
    <h3>Add a Share</h3>
    <hr />
    <form #f="ngForm" (ngSubmit)="this.onSubmit(f)">
      <div class="form-group">
        <label
          data-error="Required field!"
          [class.maroon-c]="DepartureCity.touched && DepartureCity.invalid">
          Departure City
        </label>        
        <input
          type="text"
          class="form-control"
          name="DepartureCity"
          #DepartureCity="ngModel"
          [(ngModel)]="this.share.DepartureCity"
          required />
        <p
          class="maroon-c"
          *ngIf="DepartureCity.touched && DepartureCity.invalid">
          Required Field!
        </p>
      </div>
      <div class="form-group">
        <label
          data-error="Required field!"
          [class.maroon-c]="DestinationCity.touched && DestinationCity.invalid">
          Destination City
        </label>
        <input
          type="text"
          class="form-control"
          name="DestinationCity"
          #DestinationCity="ngModel"
          [(ngModel)]="this.share.DestinationCity"
          required />
        <p
          class="maroon-c"
          *ngIf="DestinationCity.touched && DestinationCity.invalid">
          Required Field!
        </p>
      </div>
      <div class="form-group">
        <label
          data-error="Required field!"
          [class.maroon-c]="DepartureDate.touched && DepartureDate.invalid">
          Departure Date
        </label>
        <input
          type="text"
          class="form-control"
          name="DepartureDate"
          #DepartureDate="ngModel"
          [(ngModel)]="this.share.DepartureDate"
          required />
        <p
          class="maroon-c"
          *ngIf="DepartureDate.touched && DepartureDate.invalid">
          Required Field!
        </p>
      </div>
      <div class="form-group">
        <label
          data-error="Required field!"
          [class.maroon-c]="Seats.touched && Seats.invalid">
          Seats
        </label>
        <input
          type="number"
          class="form-control"
          name="Seats"
          #Seats="ngModel"
          [(ngModel)]="this.share.Seats"
          required />
        <p
          class="maroon-c"
          *ngIf="Seats.touched && Seats.invalid">
          Required Field!
        </p>
      </div>
      <button
        [disabled]="!f.valid"
        class="btn btn-large btn-submit"
        type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
