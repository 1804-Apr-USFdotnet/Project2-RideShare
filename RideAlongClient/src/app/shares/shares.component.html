<div class="row mt-2 mb-2">
  <div class="col-10 offset-1 mt-2 mb-2" *ngFor="let share of this.shares">
    <div class="card">
      <div class="card-header">
        {{ share?.DepartureCity }}
      </div>
      <div class="card-body">
        {{ share?.DestinationCity }}
      </div>
    </div>
  </div>
</div>
