<div class="row mt-4">
  <div class="col-12 offset-sm-2 col-sm-8 offset-md-4 col-md-4">
    <div class="list-group">
      <a [routerLink]="['/shares', 'new']" class="list-group-item">Add a Ride Share</a>
    </div>
  </div>
  <div class="col-12 offset-md-1 col-md-10 mt-2 mb-2" *ngFor="let share of this.shares">
    <div class="card">
      <div class="card-header">
        {{ share?.DepartureCity }}
      </div>
      <div class="card-body">
        {{ share?.DestinationCity }}
      </div>
    </div>
  </div>
</div>
